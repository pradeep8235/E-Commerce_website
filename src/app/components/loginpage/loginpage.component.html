<app-headerbeforelog></app-headerbeforelog>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Customer Login Form</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form #loginform="ngForm"   (ngSubmit)="loginUser()">
        <!-- {{loginform.form.valid}} -->
        <small style="color: red;">{{message}}</small>
        <div class="title">Customer Login</div>

        <div class="input-box underline" >
            <div class="form-group">
                <input type="email" placeholder="Enter Your Email" required  name="emailid" 
                 #emailid="ngModel" class="form-control" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                [(ngModel)]="reguservalues.emailid"
                [class.is-invalid]="emailid.invalid && emailid.touched">
                <div class="underline"></div>
            </div>
        </div>
            <div *ngIf="emailid.errors && (emailid.invalid && emailid.touched)">
            <small class="text-danger"  *ngIf="emailid.errors?.['required']" >EmailId is Not Accepted!!!</small>
            <small class="text-danger"  *ngIf="emailid.errors?.['pattern']"> EmailId is Not Valid </small>
        </div>

        <div class="input-box">
            <div class="form-group">
                <input type="password" placeholder="Enter Your Password" required  name="password" 
                #password="ngModel" class="form-control" pattern="[0-9a-zA-Z_@#!$%^&*()?]{4,15}"
                 [(ngModel)]="reguservalues.password"
                 [class.is-invalid]="password.invalid && password.touched">
                <div class="underline"></div>
            </div>
        </div>
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is Required!!</small>
        
        <div class="input-box button">
          <input [disabled]="loginform.form.invalid" type="submit"  value="Log In">
        </div>

      </form>
      <small style="margin-left: 330px;" routerLink="/registerform" class="regisnav">New User? Click & Register Here</small>
    </div>
  </body>
</html>
